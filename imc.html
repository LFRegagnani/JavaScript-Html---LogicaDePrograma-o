<meta charset="UTV-8">

<script>

function pulaLinha() {
		document.write("<br><br>");
}

function mostra(frase) {
	document.write(frase);
	pulaLinha();
}

function calculaImc(peso,altura){
	var imc = peso/(altura*altura);
	return imc 
}


var imcMeu = calculaImc(103,1.81);
var imcIrmao = calculaImc(150,1.82);

mostra("MEU IMC É " + imcMeu)
mostra("O IMC DO ERMO É " + imcIrmao)



	</script>
