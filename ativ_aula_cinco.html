<meta charset="UTF-8">

<script>

function pulaLinha(){
	document.write("<br><br>");
}

function mostra(frase){
	document.write(frase);
	pulaLinha();
}

alert("Bem vindo ao calculador de média de idade familiar feito pelo LFR")

var numeroFamiliares = parseInt(prompt("Primeiro, digite o número de pessoas na sua família: "));
var pedido = 1
var soma = 0

while(pedido <=numeroFamiliares){
	var idade = parseInt(prompt("Digite a idade de um famíliar "));
	pedido++
soma = soma + idade

}

mostra("A media de idade entre seus familiares é " + soma/numeroFamiliares)

mostra("FIM")



 
</script>
