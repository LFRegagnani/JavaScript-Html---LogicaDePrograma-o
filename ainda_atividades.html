<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
}

var alturaInformada = prompt("Informe sua altura");
var pesoInformado = prompt("Informe seu peso, prometemos que não vamos espalhar por ai rs...");

var imc = calculaImc(alturaInformada, pesoInformado);
mostra("O IMC é: " + imc)

</script>
