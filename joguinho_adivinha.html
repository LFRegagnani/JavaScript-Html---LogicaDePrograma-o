<meta charset="UTF-8">

<h1><big><hr>JOGO DA ADIVINHAÇÃO</big><hr></h1>

<script>

function pulaLinha(){

	document.write("<br><br><br>");
}

function mostra(frase){

	document.write(frase);
}
pulaLinha()

var numeroPensado = Math.round(Math.random()*10);

var chute = prompt("Aposte em um número ")

if(chute == numeroPensado) {
	mostra("ACERTOU MIZERAVI!!!!! o número pensado realmente era " + numeroPensado);
	pulaLinha()
	mostra("FIM!!!!")
}else{

	mostra("EROOOUUUUUUUUUU (leia com a voz do faustão por favor kkkkk")
	pulaLinha()
	mostra("Tente novamente, o número pensado era " + numeroPensado)
}





</script>
