<meta charset="UTF-8">


<script>

function pulaLinha(){
    document.write("<br><br>");
}

function mostra(frase){
    document.write(frase);
    pulaLinha();
}

var numeroEventos = parseInt(prompt("Informe o número de eventos do mês "));
var pergunta = 1
var valorSomado = 0

while(pergunta<=numeroEventos){
    var valor = parseInt(prompt("Quanto esse o evento, em reais? "));
    pergunta++
    valorSomado = valorSomado + valor
}

var media = valorSomado/numeroEventos;


mostra("O valor total gasto em eventos neste mês foi " + valorSomado + " enquanto a média gasta por evento foi " + media + "<hr>");


mostra("<h1><big>FIM!</big></h1>");


</script>
